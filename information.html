<div class="form-sections">

                            <div class="next-error-label" role="alert" aria-live="polite">Email is required</div></div>
                          </div>

                                            </svg></div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                  <div class="next-error-label" role="alert" aria-live="polite">First name is required</div></div>
                                  <div class="form-group addErrorIcon">
                                    <div class="form-input" style="position: relative;"><label for="shipping_lname" class="label-checkout" style="transition: 0.15s ease-in-out;">Last Name</label><input autocomplete="family-name" os-checkout-validate="required" placeholder="Last Name*" maxlength="256" name="shipping_lname" data-name="Shipping Lirst Name" type="text" id="shipping_lname" data-next-checkout-field="lname" class="input-flds has-error next-error-field"></div>

                                          <path fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" d="m9.25 9.25 2.5 2.5"></path>

                                </div>

                                              <polyline points="2 4.75 7 9.25 12 4.75"></polyline>

                                        </div>
                                      </div>
                                    </div>

                                    <div class="form-input" style="position: relative;"><label for="shipping_postal_code" class="label-checkout" style="transition: 0.15s ease-in-out;">Postcode / ZIP *</label><input autocomplete="postal-code" os-checkout-validate="required" placeholder="Postcode / ZIP" maxlength="10" name="shipping_postal_code" data-name="Shipping Postal Code" type="text" id="shipping_postal_code" inputmode="numeric" pattern="(^\d{5}$)|(^\d{5}-\d{4}$)" data-next-checkout-field="postal" class="input-flds has-error next-error-field"></div>
                                  <div class="next-error-label" role="alert" aria-live="polite">Postcode / ZIP is required</div></div>
                                </div>
                                <div data-next-component="shipping-field-row" class="form-grid__row">
                                  <div class="form-group addErrorIcon">
                                    <div class="form-input" style="position: relative;"><label for="phone" class="label-checkout" style="transition: 0.15s ease-in-out;">Phone</label><div class="iti"><div class="iti__flag-container"><div class="iti__selected-flag" role="combobox" aria-controls="iti-0__country-listbox" aria-owns="iti-0__country-listbox" aria-expanded="false" title="Brazil (Brasil): +55"><div class="iti__flag iti__br"></div></div></div><input autocomplete="tel-full" name="phone" data-name="Phone" type="tel" id="phone" placeholder="Phone*" data-next-checkout-field="phone" required="" class="input-flds has-error next-error-field" data-intl-tel-input-id="0"></div>

                                            top: 0;
                                            bottom: 0;
                                            width: 3rem !important;
                                            right: 0 !important;
                                            left: auto !important;
                                            padding: 1px;

                                          .iti--allow-dropdown input[type=tel],

                                  </div>
                                </div>
