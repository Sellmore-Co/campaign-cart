<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOMO Popup Example</title>
  
  <link rel="dns-prefetch" href="//campaigns.apps.29next.com">
  <link rel="dns-prefetch" href="//cdn-countries.muddy-wind-c7ca.workers.dev">

  <script src="https://campaign-cart-v2.pages.dev/config.js"></script>
  <script src="https://campaign-cart-v2.pages.dev/loader.js"></script>
</head>
<body>
  <h1>FOMO Popup Demo</h1>
  <p>Social proof popups will start appearing automatically.</p>
  
  <div style="padding: 20px;">
    <button onclick="startFomo()">Start FOMO</button>
    <button onclick="stopFomo()">Stop FOMO</button>
    <button onclick="customFomo()">Custom FOMO</button>
  </div>

  <script>
    // Wait for SDK to be fully initialized
    window.addEventListener('next:initialized', function() {
      console.log('SDK initialized, starting FOMO popups...');
      
      // Simple usage - starts immediately with defaults
      next.fomo();
      
      // Optional: Listen to events for analytics
      next.on('fomo:shown', (data) => {
        console.log('FOMO shown:', data.customer, 'purchased', data.product);
      });
    });
    
    // Control functions
    function startFomo() {
      next.fomo({
        initialDelay: 2000, // Start after 2 seconds
        displayDuration: 5000, // Show for 5 seconds
        delayBetween: 10000 // 10 seconds between popups
      });
    }
    
    function stopFomo() {
      next.stopFomo();
    }
    
    // Custom configuration example
    function customFomo() {
      next.fomo({
        items: [
          {
            text: "Premium Bundle - Save 30%",
            image: "https://example.com/premium-bundle.jpg"
          },
          {
            text: "Starter Pack",
            image: "https://example.com/starter-pack.jpg"
          }
        ],
        customers: {
          US: ["Sarah from Dallas", "Mike from Boston", "Lisa from Miami"],
          CA: ["Jean from Montreal", "Pierre from Quebec", "Marie from Toronto"]
        },
        maxMobileShows: 3, // Show max 3 times on mobile
        displayDuration: 4000,
        delayBetween: 15000,
        initialDelay: 0 // Start immediately
      });
    }
  </script>
</body>
</html>
